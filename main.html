<!-- ng-view -->
  <div class="hero">
         <div class="grid-x social-icons">
             <div class="cell shrink  ">
                 <a href="https://www.facebook.com/{[{data.fb}]}" target="_blank">
                     <i class="fa fa-facebook-square fa-2x"></i></a>
                 <a href="https://www.instagram.com/{[{data.insta}]}" target="_blank">
                     <i class="fa fa-instagram fa-2x"></i></a>
             </div>
             <div class="cell auto main-tel ">
                 <a class="white text-right" href="tel://{[{data.tel1}]}" >
                     <i class="fa fa-phone-square fa-2x" style="transform: translateY(0.4rem); "></i>
                     {[{data.tel1View}]}</a>
             </div>
         </div>        <slick settings="mainSlickConfig">
             <div ng-repeat="slide in data.mainSlides" class="slide" style="height: 84vh; background-image: url(assets/img/slides/{[{slide}]}.webp)">
             </div>
         </slick>
         <div class="header uppercase text-center dark-overlay">
             <div class="grid-x align-center-middle" style="height: 100%">
                 <div class="cell ">
                     <a href="#/main#ourWorks">
                         <img class="main-logo " src="assets/img/DM-wood-logo_We.svg" alt="">
                         <h1 class=" white  show-for-portrait hide-for-large"> {[{data.slogan}]}</h1>
                         <h1 class="slogan white uppercase show-for-large"> {[{data.slogan}]}</h1>
                     </a>
                 </div>
             </div>
         </div>
     </div>
     <!-- about us -->
     <div class="white-bg" style="position: relative;">
         <div class="woodrings-1">
             <img src="assets/img/wood-rings.webp" alt="">
         </div>
         <div class="grid-container grid-x align-center">
             <div class="cell medium-11 large-10 dark-gray">
                 <br>
                 <h2 class=" uppercase text-center">про нас</h2>
                 <p class="text-center">{[{data.history}]}</p><br><br>
             </div>
         </div>
     </div>
 <div id="ourWorks">
     <br>
     <h2 class="white uppercase text-center">наші роботи</h2>
     <div data-sticky-container>
         <div class="sticky" data-sticky data-sticky-on="small" data-options="marginTop:0;" data-top-anchor="ourWorks" data-btm-anchor="ourWorks:bottom">
             <div class="works-cat show-for-medium grid-x medium-up-4 large-up-6 xlarge-up-8 align-center">
                 <div class=" cell " ng-repeat="cat in data.works" ng-click="selectCat($index)" ng-class="{menuCatSel: $index == menuCatSel}">
                     <a>
                         <h6 class=" s-bold uppercase text-center">{[{cat.name}]} </h6>
                     </a>
                 </div>
             </div>
             <div class="hide-for-medium grid-x grid-padding-x align-center">
                 <div class="cell small-10 s-bold ">
                     <select class="dm-select " ng-model="selectedCat" ng-options="cat.name for cat in data.works">
                     </select>
                 </div>
             </div>
         </div>
     </div><br>    <div class="grid-x grid-padding-x align-center">
         <div class=" large-10 cell text-center">
             <p class="white ">{[{selectedCat.descr}]}</p>
             <a ng-show="selectedCat.id == 'doors'" href="#/dmdoors#catalogue" class="button door-cat-btn">
                 <span class="uppercase s-bold">каталог дверей</span>
             </a>
         </div>
     </div>
     <div class=" grid-x  grid-padding-x grid-padding-y small-up-2  large-up-3">
         <div class="cell fade" style="padding: 1.8vw ;" ng-repeat="image in selectedCat.img">
             <a href="#/gallery" ng-click="selectImg($index)">
                 <img class="big-shadow" src="assets/img/{[{selectedCat.id}]}/thumbs/{[{image}]}.webp" alt="">
             </a>
         </div>
     </div><br><br>
 </div>
 <!-- gallery -->
 <div class="white-bg">
     <br>
     <h2 class="dark-gray uppercase text-center">наші об’єкти</h2>
     <slick settings="objSlickConfig">
         <div ng-repeat="obj in data.gallery">
             <img src="assets/img/obj-gallery/{[{obj}]}.webp" class="obj-gallery" alt="">
         </div>
     </slick>
     <br><br>
 </div>
